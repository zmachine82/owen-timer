<div id="container">

  <div id="buttons">
    <button class="start" (click)="startWorkout()">Start</button>
    <button class="stop" (click)="stopWorkout()">Stop</button>
    <button class="pause" (click)="pauseWorkout()">Pause</button>
  </div>

  <div id="repStatus">
    Rep: {{currentRep}}/{{totalReps}}
  </div>

  <div id="currentRepTime" [ngStyle]="{color: currentlyOnTheOnCycle ? 'green' : 'red'}">
    {{currentRepTime}}
  </div>
</div>
